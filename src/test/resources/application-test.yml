server:
  port: 8080

spring:
  application:
    name: readwrite-demo-test
  
  # 测试环境使用H2数据库（可选）
  datasource:
    master:
      jdbc-url: jdbc:h2:mem:testdb_master;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: 
      driver-class-name: org.h2.Driver
      hikari:
        pool-name: TestMasterHikariPool
        maximum-pool-size: 5
    
    slave:
      jdbc-url: jdbc:h2:mem:testdb_slave;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: 
      driver-class-name: org.h2.Driver
      hikari:
        pool-name: TestSlaveHikariPool
        maximum-pool-size: 5

# MyBatis Plus测试配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    com.demo.readwrite: DEBUG
    org.springframework.test: INFO
    org.mockito: DEBUG
  pattern:
    console: "[TEST] [%d{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] %-5level %logger{36} - %msg%n"