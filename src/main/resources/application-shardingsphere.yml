spring:
  application:
    name: readwrite-demo
  
  # ShardingSphere配置 - 简化单库双用户方案
  shardingsphere:
    # 数据源配置
    datasource:
      names: master,slave
      
      # 主库配置（写操作）
      master:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: oracle.jdbc.OracleDriver
        jdbc-url: jdbc:oracle:thin:@//oracle-db:1521/XEPDB1
        username: ${DB_MASTER_USERNAME:MASTER_USER}
        password: ${DB_MASTER_PASSWORD:master123}
        hikari:
          pool-name: MasterHikariPool
          minimum-idle: 2
          maximum-pool-size: 10
          connection-timeout: 30000
          connection-test-query: SELECT 1 FROM DUAL
      
      # 从库配置（读操作）
      slave:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: oracle.jdbc.OracleDriver
        jdbc-url: jdbc:oracle:thin:@//oracle-db:1521/XEPDB1  
        username: ${DB_SLAVE_USERNAME:SLAVE_USER}
        password: ${DB_SLAVE_PASSWORD:slave123}
        hikari:
          pool-name: SlaveHikariPool
          minimum-idle: 2
          maximum-pool-size: 8
          connection-timeout: 30000
          connection-test-query: SELECT 1 FROM DUAL
    
    # 读写分离规则
    rules:
      readwrite-splitting:
        data-sources:
          readwrite-ds:
            static-strategy:
              write-data-source-name: master
              read-data-source-names: slave
            load-balancer-name: round-robin
        load-balancers:
          round-robin:
            type: ROUND_ROBIN
    
    # 属性配置
    props:
      # 显示SQL日志，方便验证读写分离
      sql-show: true
      sql-simple: true

server:
  port: 8080
  servlet:
    context-path: /api

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.demo.readwrite.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID

# 验证读写分离的日志配置
logging:
  level:
    com.demo.readwrite: DEBUG
    org.apache.shardingsphere: INFO
    com.baomidou.mybatisplus: DEBUG
    org.apache.shardingsphere.readwritesplitting: DEBUG
  pattern:
    console: "[%d{HH:mm:ss.SSS}] [%thread] %-5level %logger{36} - %msg%n"

# 监控端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,beans,datasource
  endpoint:
    health:
      show-details: always