server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: readwrite-demo
  profiles:
    active: docker
  
  # Docker环境Oracle配置
  datasource:
    master:
      jdbc-url: ${SPRING_DATASOURCE_MASTER_JDBC_URL:jdbc:oracle:thin:@localhost:1521/XEPDB1}
      username: ${SPRING_DATASOURCE_MASTER_USERNAME:MASTER_USER}
      password: ${SPRING_DATASOURCE_MASTER_PASSWORD:master_password}
      driver-class-name: oracle.jdbc.OracleDriver
      hikari:
        pool-name: DockerMasterHikariPool
        minimum-idle: 5
        maximum-pool-size: 20
        auto-commit: true
        idle-timeout: 30000
        max-lifetime: 1800000
        connection-timeout: 30000
        connection-test-query: SELECT 1 FROM DUAL
    
    slave:
      jdbc-url: ${SPRING_DATASOURCE_SLAVE_JDBC_URL:jdbc:oracle:thin:@localhost:1521/XEPDB1}
      username: ${SPRING_DATASOURCE_SLAVE_USERNAME:SLAVE_USER}
      password: ${SPRING_DATASOURCE_SLAVE_PASSWORD:slave_password}
      driver-class-name: oracle.jdbc.OracleDriver
      hikari:
        pool-name: DockerSlaveHikariPool
        minimum-idle: 5
        maximum-pool-size: 15
        auto-commit: true
        idle-timeout: 30000
        max-lifetime: 1800000
        connection-timeout: 30000
        connection-test-query: SELECT 1 FROM DUAL

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.demo.readwrite.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    com.demo.readwrite: INFO
    com.baomidou.mybatisplus: WARN
    org.springframework: WARN
  pattern:
    console: "[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] %-5level %logger{36} - %msg%n"
    file: "[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/readwrite-demo.log
    max-size: 100MB
    max-history: 30

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  health:
    diskspace:
      enabled: true